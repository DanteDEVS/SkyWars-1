---
# This is the cages yaml file for SkyWarsForPE!
# This can be used to decorate the spawn-pedestals
# The version of cages-yml
version-id: 2

# The cages section
# This is an example of how your cage structure will look like
# The cages "key" name must be unique, it doesn't matter what name you put in this key.
cages:
  # This is your default cages config, you can setup your own custom cage
  # for cosmetic purposes. Permission will be ignored if "cage-default" is set to true.
  # In such cases where users like you want to break this plugin, there is a failsafe when default cages
  # not found in this list, which the plugin will prepares its own default cage.
  default:
    # The cage name
    cage-name: "Default"
    # Is this is the default cage?
    cage-default: true
    # The cage permission
    permission: ""
    # The cage price
    cage-price: 0
    # The floor type of block
    floor: GLASS
    # The lower middle of block
    lower-middle: GLASS
    # The middle of block
    middle: GLASS
    # The lower middle of block
    higher-middle: GLASS
    # The roof of the cage
    roof: GLASS
  remote:
    # The cage name
    cage-name: "Modern"
    # The cage permission
    permission: "sw.cages.modern"
    # The cage price
    cage-price: 500
    # The floor type of block
    floor: GLASS
    # The lower middle of block
    lower-middle: AIR
    # The middle of block
    middle: GLASS
    # The lower middle of block
    higher-middle: AIR
    # The roof of the cage
    roof: GLASS